<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="mailto:someone@gmail.com">Send me a mail</a>
    <a href="tel:0000963258">Dial a number</a>
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter your Name"
        required
        minlength="3"
        maxlength="20"
        pattern="[a-z][A-Z][0-9]"
      />
      <br /><input
        type="email"
        name=""
        id=""
        placeholder="Enter your email"
        value="Jay@gmail.com"
        readonly
        disabled
        required
      />
      <br /><input
        type="password"
        name=""
        id=""
        required
        placeholder="Enter your password"
      />
      <br /><input type="number" name="" id="" placeholder="Enter your age" />
      <br /><input type="date" /> <br />
      <br />
      <input type="range" name="" id="" />
      <br />
      <input type="color" name="" id="" />
      <br />
      <input type="time" name="" id="" />
      <br />
      <input
        type="search"
        name=""
        id=""
        placeholder="Enter what you want to search"
      />
      <br />
      <input type="file" name="" id="" accept=".jpg" />

      <br />
      <label for="jalebi">Jalebi</label>
      <input type="checkbox" name="" id="jalebi" checked />
      <label for="gathiya">Gathiya</label>
      <input type="checkbox" name="" id="gathiya" />
      <label for="jambu">Jambu</label>
      <input type="checkbox" name="" id="jambu" />
      <br />
      <label for="tea">Tea</label>
      <input type="radio" name="cha-coffee" id="tea" checked />
      <label for="coffee">Coffee</label>
      <input type="radio" name="cha-coffee" id="coffee" />
      <label for="sarbat">Sarbat</label>
      <input type="radio" name="cha-coffee" id="sarbat" />
      <br />
      <input type="url" name="" id="" placeholder="Enter your website url" />
      <br />
      <input type="tel" name="" id="" placeholder="Enter your Phone number" />
      <br />

      <select name="" id="">
        <option value="brd">Baroda</option>
        <option value="rjt" selected>Rajkot</option>
        <option value="srt">Surat</option>
        <option value="abd" disabled>Ahmedabad</option>
      </select>
      <br />
      <textarea
        name=""
        id=""
        placeholder="Enter your feedback"
        cols="20"
        rows="5"
      ></textarea>
      <br />
      <input type="submit" name="" id="" />
      <input type="reset" name="" id="" />
      <button>Sign in</button>
    </form>
  </body>
</html>
