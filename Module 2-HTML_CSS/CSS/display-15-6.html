<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: yellowgreen;
        display: inline;
      }
      i {
        background-color: tomato;
        display: block;
      }
      .box {
        width: 500px;
        height: 500px;
        background-color: brown;
        margin: 50px auto;
        display: none;
      }
    </style>
  </head>
  <body>
    <p>This is p tag</p>
    <i>This is i tag</i>
    <div>This is div tag</div>

    <div class="box"></div>
  </body>
</html>
