<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #24252e;
      }
    </style>
  </head>
  <body>
    <!-- inline tags, occupies space only which it requires -->
    <i>This is i tag</i>
    <u>This is u tag</u>
    <a href="https://www.google.com">Go to google</a>
    <img
      src="https://pizzaonline.dominos.co.in/static/assets/logo_white.svg"
      alt=""
    />
    <u>u tag</u>
    <strike>strike tag</strike>
    <!-- block tags, occupies all available space -->
    <h1>Heading 1</h1>
    <p>This is p tag</p>
    <div>This is div tag</div>
  </body>
</html>
